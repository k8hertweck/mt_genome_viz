# circos.conf

karyotype = ~/Desktop/mt_genome_viz/circos/karyotype.human.hg38.MT.txt

chromosomes_units = 10000
chromosomes_display_defaults = yes

<<include ~/Desktop/mt_genome_viz/circos/highlights.conf>>

<ideogram>

<spacing>
default = ou
break = ou
</spacing>

radius    = 0.9r
thickness = 80p
fill      = yes

</ideogram>

<<include ~/Desktop/mt_genome_viz/circos/ticks.conf>>
<plots>
<plot>
  
  type = text
color = black
label_font = bold
label_size = 25p

file = ~/Desktop/mt_genome_viz/circos/gene_labels.txt

r1 = 0.40r
r0 = 0.15r

padding = 1p
rpadding = 1p
show_links = yes
link_dims = 1p,2p,3p,2p,1p,1p
link_thickness = 3p
link_color = red
label_snuggle = yes
max_snuggle_distance = 2r
snuggle_sampling = 1
snuggle_tolerance = 0.25r
snuggle_link_overlap_test = yes
snuggle_link_overlap_tolerance = 2p
snuggle_refine = yes

</plot>
</plots>

